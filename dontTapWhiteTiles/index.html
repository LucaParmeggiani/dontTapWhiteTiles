<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/images/osuIcon.svg">
    <link rel="stylesheet" href="css/style.css">
    <title>webOsu</title>
</head>
<body>
    <section>
        <div class="info">
            <p class="button" onclick="start()">START</p>
            <p class="score">0</p>
            <p class="timer">0</p>
            <select name="mode" id="mode" class="mode">
                <option value="3" data-goal="10">Easy</option>
                <option value="4" data-goal="15">Normal</option>
                <option value="5" data-goal="20">Hard</option>
                <option value="6" data-goal="25">Insane</option>
                <option value="7" data-goal="30">Hell</option>
                <option value="8" data-goal="35">Impossible</option>
            </select>
        </div>
        <div class="endgame">
            <div class="winGame">
                <h1>HAI VINTO!</h1>
                <label for="name">Nome</label>
                <input id="name" type="text" placeholder="nome...">
                <p class="endtime"></p>
                <p class="submit" onclick="handleEndGame(1)">Submit</p>
            </div>
            <div class="loseGame">
                <h1>HAI PERSO BOBBY!</h1>
                <p class="submit" onclick="handleEndGame(0)">Submit</p>
            </div>
        </div>
        <div id="container" class="sizeEasy">
            <div id="template" class="square" data-mode="" onclick="tap(this, $(this).attr('data-mode'))"></div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/gameScript.js"></script>
    <script src="js/optionScript.js"></script>
</body>
</html>
