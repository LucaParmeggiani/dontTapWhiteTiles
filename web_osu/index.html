<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>webOsu</title>
</head>
<body>
    <section>
        <div class="info">
            <p class="button" onclick="start()">START</p>
            <p class="score">0</p>
            <p class="time">30</p>
            <p class="mode">Normal</p>
        </div>
        <div class="container">
            <div id="1" class="clickable"></div>
            <div id="2" class="clickable"></div>
            <div id="3" class="clickable"></div>
            <div id="4" class="clickable"></div>
            <div id="5" class="clickable"></div>
            <div id="6" class="clickable"></div>
            <div id="7" class="clickable"></div>
            <div id="8" class="clickable"></div>
            <div id="9" class="clickable"></div>
        </div>
    </section>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
